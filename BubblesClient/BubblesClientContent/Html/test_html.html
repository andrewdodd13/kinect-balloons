<html>
  <head>
    <title>Content box</title>
    <style>

      html
      {
      /* Removes scrollbars with HTMLlite */
      overflow: hidden;
      background-color: transparent;
      }

      .header
      {
      background-color:	#D0D0D0;
      border: 0px;
      border-radius: 15px;
      border-color: block;
      padding: 10px 20px 10px 20px;
      color: black;
      font-size: 40px;
      font-weight: bold;
      font-family: Calibri;
      vertical-align: middle;
      corner-radius: 10px;
      }

      .content
      {
      margin: 10px 0px 10px 0px;
      }

      .content
      {
      font-family: Calibri;
      font-size: 32px;
      width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="header">
        <span>@@TITLE@@</span>
      </div>
      <div class="content">
        <table border="0" width="100%">
          <tr>
            <td width="100%">
              <div style="background-color:	#D0D0D0; margin-right: 5px; height: 100%;">
                <p style="margin: 20px;">
                  @@CONTENT@@
                </p>
              </div>
            </td>

            <td>
              <div style="background-color:	#D0D0D0; margin-left: 5px; padding: 0px; height: 100%;">
                <img src="qr.png" height="230" width="230" style="margin: 10px 10px 05px 10px;"></img>
                <img src="web.png" height="230" width="230" style="margin: 05px 10px 10px 10px;"></img>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
