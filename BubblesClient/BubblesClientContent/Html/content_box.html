<html>
  <head>
    <title>Content box</title>
    <style>
      html
      {
      /* Removes scrollbars with HTMLlite */
      overflow: hidden;
      background-color: @@MASK-COLOR@@;
      }

      .header
      {
      padding: 10px 20px 10px 20px;
      color: black;
      font-size: 40px;
      font-weight: bold;
      font-family: Calibri;
      vertical-align: middle;
      }

      hr
      {
      border: 0px;
      color: white;
      background-color: white;
      height: 2px;
      margin: 0px 20px 0px 20px;
      }

      .frame
      {
      border-radius: 20px;
      background-color:	#82cafa;
      height: 100%;
      }

      .content
      {
      margin: 10px 0px 10px 0px;
      font-family: serif;
      font-size: 40px;
      width: 100%;
      }

      #contentLeft
      {
      margin-right: 10px;
      height: 100%;
      }

      #contentRight
      {
      margin-left: 10px;
      padding: 0px;
      height: 100%;
      }

      #qrImage
      {
      height: 230px;
      width: 230px;
      margin: 10px 20px 20px 20px;
      }

      #webImage
      {
      width: 230px;
      margin: 20px 20px 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="header">
        <span>@@TITLE@@</span>
      </div>
      <hr></hr>
      <div class="content">
        <table border="0" width="100%">
          <tr>
            <td>
              <div id="contentLeft">
                <img src="web.png" id="webImage"></img>
                <img src="qr.png" id="qrImage"></img>
              </div>
            </td>
            <td width="100%">
              <div id="contentRight">
                <p id="contentText">@@CONTENT@@</p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
